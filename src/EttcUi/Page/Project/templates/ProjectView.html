<div class='projectContainer'>
    <div class='date'>
        <span title='Creation date'><img src='__PATH_Assets__/images/create.png' alt='+'>__MSG_ProjectCreateDate__</span>
        <span title='Last update'><img src='__PATH_Assets__/images/update.png' alt='U'>__MSG_ProjectUpdateDate__</span>
    </div>
    <img src='__MSG_ProjectImage__' alt='' class='projectImage'>
    <p>__MSG_ProjectDescription__</p>

    <div class='infoContainer'>

        <div class='changelog'>
            <h3>Changelog</h3>
            <div id='changelogList' class='list'></div>
        </div>

        <div class='links'>
            <h3>Demo</h3>
            <a href='#'>Live version</a><br>
            <a href='#'>Development version</a>

            <h3>Development</h3>
            <a href='#'>Sourcecode</a><br>
            <a href='#'>Api documentation</a><br>
            <a href='#'>Class documentation</a>
        </div>
    </div>

    <!-- JavaScript Templates -->
    <div style='display: none'>
        <fieldset id='templateEntry'>
            <legend><img src='__MSG_AuthorAvatar__' alt=''>__MSG_AuthorName__ on __MSG_AuthorDate__</legend>__MSG_Subject__</fieldset>
        <fieldset>
    </div>

    <script src='__PATH_Assets__/js/project.js'>
    </script>

    <script>
        projectId = __MSG_ProjectId__;
        loadChangelog();
    </script>
